{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body style="background-color: #fafafa">

{% include 'main/component/nav_bar.html' %}

<div class="container">
    <div class="row d-flex justify-content-center">
       <div class="col-4 d-flex justify-content-center">
           <div class="row" style="background-color: #fff; border: 1px solid;">
               <div class="col-12">
                   <h1>Create a free account</h1>
                   <p>Welcome to BITNUTE</p>
               </div>
               <div class="col-12 d-flex">
                   <h2>Email</h2>
                   <h2>Mobile</h2>
               </div>
               <form action="" method="POST">
                    {% csrf_token %}
               <div class="col-10">
                   email
                   {{ form.username }}

               </div>
               <div class="col-10">
                   password
                   {{ form.password }}

               </div>
               <div class="col-12">
                   <input type="checkbox"> <br>
                   <input type="submit" class="btn btn-success btn-block" value="Отправить">
               </div>
               </form>
               </div>
           </div>
       </div>
    </div>
</div>


{% include 'main/component/footer_one.html' %}

</html>
